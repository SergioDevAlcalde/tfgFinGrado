<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="es">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

<div class="navbar navbar-light bg-faded bg-dark navbar-dark sticky-top" th:fragment="header">
    <a class="navbar-brand" th:href="@{/}">
        <img    alt="Logo"
                class="img-fluid"
                style="width:60px"
                th:src="@{'/images/AsaStore.png'}"
        />
    </a>
    <h1 class="text-light">ASA Store</h1>
    <div sec:authorize="isAuthenticated()">
        <span class="text-light" >Bienvenido</span><br></br>
        <a class="text-light" sec:authentication="name" th:href="@{/datosCliente}"></a>
    </div>
    <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#main-navbar">
        <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-toggleable-md" id="main-navbar">
        <ul class="nav navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/about/}">Nosotros</a>
            </li>
            <div sec:authorize="isAuthenticated()">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Cerrar Sesion</a>
                </li>
            </div>
            <div sec:authorize="isAnonymous()">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login/}">Login/Registro</a>
                </li>
            </div>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/carrito}">Carrito</a>
            </li>
            <li class="nav-item drop-down">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" th:href="@{/categorias/}">Categorías</a>
                <div class="dropdown-menu bg-dark text-light">
                    <a class="dropdown-item text-light" th:href="@{/productosPorCategorias/1}">Procesadores</a>
                    <a class="dropdown-item text-light" th:href="@{/productosPorCategorias/2}">Periféricos</a>
                    <a class="dropdown-item text-light" th:href="@{/productosPorCategorias/3}">Televisores</a>
                    <a class="dropdown-item text-light" th:href="@{/productosPorCategorias/4}">Telefonía</a>
                    <a class="dropdown-item text-light" th:href="@{/productosPorCategorias/5}">Placas Base</a>
                    <a class="dropdown-item text-light" th:href="@{/productosPorCategorias/6}">Discos duros</a>
                    <a class="dropdown-item text-light" th:href="@{/productosPorCategorias/7}">Tarjetas gráficas</a>
                    <a class="dropdown-item text-light" th:href="@{/productosPorCategorias}">Al azar</a>
                </div>
            </li>
        </ul>
    </div>
</div>


</body>
</html>
