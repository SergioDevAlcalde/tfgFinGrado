<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <title>Online Shopping</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.theme.default.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.carousel.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/owl.carousel.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
        #columna{
            margin:10px;
        }

    </style>
</head>

<body>

<div th:replace="fragments/header :: header">...</div>

<div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img th:src="@{images/roma.jpg}"  alt="Roma" width="1100" height="500"/>
        </div>
        <div class="carousel-item">
            <img th:src="@{images/madrid.jpg}" alt="Madrid" width="1100" height="500"/>
        </div>
        <div class="carousel-item">
            <img th:src="@{images/ny.jpg}" alt="New York" width="1100" height="500"/>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>


<div class="container mt-7">
    <h1 th:text="${categoria.getNombre()}"></h1>

    <div class="row">
        <div class="col" th:each="prod: ${productos}">
            <div class="card">
                <img th:src="@{'images/products/'+${prod.getImagen()}}" alt="producto" class="img-responsive" style="width:50%"/>
                <div class="card-body">
                    <h4 th:text="${prod.getNombre()}"></h4>
                    <h5>$<span class="text-center" th:text="${prod.getPrecio()}"></span></h5>
                    <button class="btn btn-primary btn-sm">Comprar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer">...</div>
</body>

<script type="text/javascript">
    (function($){
    $('.owl-carousel').owlCarousel({

    loop:true,
    margin:10,
    nav:true,
    responsive:{
        0:{
            items:1
        },
        600:{
            items:3
        },
        1000:{
            items:5
        }
    }
}
    )})
</script>

</html>
