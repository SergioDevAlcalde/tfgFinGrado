<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <title>Online Shopping</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.2/owl.carousel.css" rel="stylesheet" />
    <style>
        .carousel-caption {
            position: absolute;
            top:30%;
        }

    </style>

    <style>
        /* Hacer la imagen responsiva */
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
        #columna{
            margin:10px;
        }

    </style>
</head>

<body>

<div th:replace="fragments/header :: header">...</div>

<div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img th:src="@{images/roma.jpg}"  alt="Roma" width="1100" height="500"/>
            <div class="carousel-caption">
                <h1 class="text-light">Las mejores ofertas</h1>
                <div class="row">
                    <div class="col" th:each="prod: ${productosPortada1}">
                        <div class="card"  style="width:400px; height: 430px;">
                            <div class="card-header">
                                <img th:src="@{'images/products/'+${prod.getImagen()}}" alt="producto" class="img-responsive" style="width:50%"/>
                            </div>
                            <div class="card-body d-flex flex-column justify-content-around">
                                <h4 class="text-dark" th:text="${prod.getNombre()}"></h4>
                                <h5 class="text-muted">$<span class="text-center text-dark" th:text="${prod.getPrecio()}"></span></h5>
                                <a th:href="@{'/productoUnico/'+${prod.getId()}}" class="btn btn-primary btn-sm">Saber mas</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <img th:src="@{images/madrid.jpg}" alt="Madrid" width="1100" height="500"/>
            <div class="carousel-caption">
                <h1 class="text-light">Visita nuestra tienda</h1>
                <div class="row">
                    <div class="col" th:each="prod: ${productosPortada3}">
                        <div class="card" style="width:400px; height: 430px;">
                            <div class="card-header">
                                <img th:src="@{'images/products/'+${prod.getImagen()}}" alt="producto" class="img-responsive" style="width:50%"/>
                            </div>
                            <div class="card-body d-flex flex-column flex-row justify-content-around">
                                <h4 class="text-dark" th:text="${prod.getNombre()}"></h4>
                                <h5 class="text-muted">$<span class="text-center text-dark" th:text="${prod.getPrecio()}"></span></h5>
                                <a th:href="@{'/productoUnico/'+${prod.getId()}}" class="btn btn-primary btn-sm">Saber mas</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <img th:src="@{images/ny.jpg}" alt="New York" width="1100" height="500"/>
            <div class="carousel-caption">
                <h1 class="text-light">No encontrar√°s nada mejor</h1>
                <div class="row">
                    <div class="col" th:each="prod: ${productosPortada2}">
                        <div class="card"  style="width:400px; height: 430px;">
                            <div class="card-header">
                                <img th:src="@{'images/products/'+${prod.getImagen()}}" alt="producto" class="img-responsive" style="width:50%"/>
                            </div>
                            <div class="card-body d-flex flex-column justify-content-around">
                                <h4 class="text-dark" th:text="${prod.getNombre()}"></h4>
                                <h5 class="text-muted text-center">$<span class="text-center text-dark" th:text="${prod.getPrecio()}"></span></h5>
                                <a th:href="@{'/productoUnico/'+${prod.getId()}}" class="btn btn-primary btn-sm">Saber mas</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controladores de izquierda y derecha -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

</div>

<div class="container mt-7" style="margin-top:2%; margin-bottom: 4%;">
    <h4 class="text-center" th:text="${categoria.getNombre()}"></h4>

    <div class="row">
        <div class="owl-carousel owl-theme">
            <div class="owl-item" th:each="prod: ${productos}">
                <div class="card" style="height:400px; margin-right: 2%;">
                    <div class="card-header">
                        <img th:src="@{'/images/products/'+${prod.getImagen()}}" alt="producto" class="img-responsive" style="width:50%"/>
                    </div>
                    <div class="card-body d-flex flex-column justify-content-around">
                        <h4 class="text-center" th:text="${prod.getNombre()}"></h4>
                        <h5 class="text-muted text-center">$<span class="text-center text-dark" th:text="${prod.getPrecio()}"></span></h5>
                        <a th:href="@{'/productoUnico/'+${prod.getId()}}" class="btn btn-primary btn-sm">Saber mas</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <h4 class="text-center" th:text="${categoria_otra.getNombre()}"></h4>

    <div class="row">

        <div class="owl-carousel owl-theme">
            <div class="owl-item" th:each="prod: ${productos_otro}">
                <div class="card" style="height:400px; margin-right: 2%;">
                    <div class="card-header">
                        <img th:src="@{'/images/products/'+${prod.getImagen()}}" alt="producto" class="img-responsive" style="width:50%"/>
                    </div>
                    <div class="card-body d-flex flex-column justify-content-around">
                        <h4 class="text-center" th:text="${prod.getNombre()}"></h4>
                        <h5 class="text-dark text-muted text-center">$<span class="text-center text-dark" th:text="${prod.getPrecio()}"></span></h5>
                        <a th:href="@{'/productoUnico/'+${prod.getId()}}" class="btn btn-primary btn-sm">Saber mas</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer">...</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.2/owl.carousel.js"></script>

<script>

    $(document).ready(function() {
        $('.owl-carousel').owlCarousel({

            loop: true,
            margin: 10,
            nav: true,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 3
                },
                1000: {
                    items: 5
                }
            }
        });
    });
</script>

</html>
